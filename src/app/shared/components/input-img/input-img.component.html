<h4>{{ title }}</h4>

<div>
  <button type="button" mat-raised-button (click)="fileInput.click()">
    Select image
  </button>
  <input
    type="file"
    style="display: none"
    #fileInput
    accept="image/*"
    (change)="change($event)"
  />
</div>

<div *ngIf="imageBase64">
  <img width="169" height="250" [src]="imageBase64" />
</div>
<div *ngIf="imageURL">
  <img width="169" height="250" [src]="imageURL" />
</div>
