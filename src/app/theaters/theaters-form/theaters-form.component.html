<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="form.controls.name" />
    <mat-error>{{ getErrorMessageForName() }}</mat-error>
  </mat-form-field>

  <h4>Select the location of the movie theater:</h4>

  <app-map
    [initialCoordinate]="initialCoordinate"
    (coordinateSelected)="handCoordinateSelection($event)"
  ></app-map>

  <p>Test below of the map</p>
  <div class="button-container">
    <button mat-flat-button type="submit" [disabled]="form.invalid">
      Save changes
    </button>
    <a mat-stroked-button routerLink="/theaters">Cancel</a>
  </div>
</form>
